<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: rgba(255,255,255,0.06);
        --panel2: rgba(255,255,255,0.10);
        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.68);
        --border: rgba(255,255,255,0.12);
        --shadow: 0 20px 60px rgba(0,0,0,0.45);
        --radius: 18px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 20% 10%, rgba(92, 114, 255, 0.35), transparent 60%),
          radial-gradient(900px 500px at 85% 30%, rgba(0, 255, 214, 0.18), transparent 55%),
          radial-gradient(900px 600px at 45% 95%, rgba(255, 91, 0, 0.14), transparent 60%),
          var(--bg);
      }
      .wrap { max-width: 980px; margin: 0 auto; padding: 28px 18px 40px; }
      header {
        display: flex; gap: 14px; align-items: center; justify-content: space-between;
        margin-bottom: 18px;
      }
      .brand {
        display: flex; align-items: center; gap: 12px;
      }
      .logo {
        width: 42px; height: 42px; border-radius: 14px;
        background: linear-gradient(135deg, rgba(92,114,255,1), rgba(0,255,214,0.8));
        box-shadow: 0 12px 30px rgba(92,114,255,0.25);
      }
      h1 { font-size: 18px; margin: 0; letter-spacing: 0.2px; }
      .sub { margin: 2px 0 0; font-size: 13px; color: var(--muted); }

      .search {
        display: flex; gap: 10px; align-items: center;
        width: 100%;
        max-width: 520px;
      }
      .input {
        flex: 1;
        display: flex; align-items: center; gap: 10px;
        padding: 12px 14px;
        border-radius: 14px;
        background: var(--panel);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }
      .input svg { opacity: 0.75; }
      input {
        width: 100%;
        border: none;
        outline: none;
        color: var(--text);
        background: transparent;
        font-size: 14px;
      }
      .btn {
        border: 1px solid var(--border);
        background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
        color: var(--text);
        padding: 12px 14px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 120ms ease, background 120ms ease;
      }
      .btn:hover { transform: translateY(-1px); }
      .btn:active { transform: translateY(0px); }

      .grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 14px; margin-top: 14px; }
      @media (max-width: 860px) { .grid { grid-template-columns: 1fr; } }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
        backdrop-filter: blur(10px);
      }

      .hero {
        display: flex; align-items: flex-start; justify-content: space-between; gap: 16px;
      }
      .city { font-size: 20px; font-weight: 700; margin: 0; }
      .meta { margin-top: 6px; color: var(--muted); font-size: 13px; display: flex; gap: 10px; flex-wrap: wrap; }
      .temp {
        font-size: 54px;
        font-weight: 800;
        letter-spacing: -1.2px;
        margin: 0;
        line-height: 1;
      }
      .badge {
        margin-top: 10px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.08);
        font-size: 13px;
        color: var(--text);
      }

      .kpis { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .kpi {
        padding: 12px;
        border-radius: 16px;
        background: var(--panel2);
        border: 1px solid var(--border);
      }
      .kpi .label { font-size: 12px; color: var(--muted); }
      .kpi .value { margin-top: 6px; font-size: 18px; font-weight: 700; }

      .forecast { margin-top: 12px; }
      .forecast h2 { margin: 0 0 10px; font-size: 14px; color: var(--muted); font-weight: 650; }
      .rows { display: grid; gap: 10px; }
      .row {
        display: flex; align-items: center; justify-content: space-between; gap: 10px;
        padding: 12px 12px;
        border-radius: 16px;
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
      }
      .row .left { display: flex; align-items: center; gap: 10px; }
      .day { font-weight: 700; width: 44px; }
      .cond { color: var(--muted); font-size: 13px; }
      .t { font-weight: 800; }

      .status {
        margin-top: 14px;
        color: var(--muted);
        font-size: 13px;
      }
      .error {
        color: #ffd1d1;
        background: rgba(255, 64, 64, 0.12);
        border: 1px solid rgba(255, 64, 64, 0.25);
        padding: 10px 12px;
        border-radius: 14px;
        margin-top: 12px;
        display: none;
      }
      .skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.10), rgba(255,255,255,0.05));
        background-size: 200% 100%;
        animation: shimmer 1.1s infinite;
        border-radius: 14px;
        height: 14px;
      }
      @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
      .hidden { display: none !important; }
      footer { margin-top: 18px; color: rgba(255,255,255,0.45); font-size: 12px; }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>SkyCast</h1>
            <p class="sub">Fast weather lookup (simulated API)</p>
          </div>
