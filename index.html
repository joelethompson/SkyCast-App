<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyCast | Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #2e335a, #1c1b33 40%, #0b0b16);
      --card: rgba(255, 255, 255, 0.06);
      --accent: #7dd3fc;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .app-shell {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 1.5rem  1.5vw, 2.6rem);
      letter-spacing: -0.02em;
    }

    p.subtitle {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      padding: 1.25rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.35);
    }

    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.75rem;
      align-items: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--muted);
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(125, 211, 252, 0.2);
    }

    button {
      padding: 0.95rem 1.5rem;
      border-radius: 0.9rem;
      border: none;
      background: linear-gradient(120deg, #67e8f9, #8b5cf6);
      color: #0b1120;
      font-weight: 800;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 8px 30px rgba(125, 211, 252, 0.25);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .current {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;
    }

    .city-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .city-row h2 {
      margin: 0;
      font-size: 1.4rem;
      display: flex;
      gap: 0.35rem;
      align-items: center;
    }

    .muted { color: var(--muted); }

    .temp {
      font-size: clamp(2.5rem, 2rem  2vw, 3.2rem);
      margin: 0.2rem 0;
      font-weight: 800;
    }

    .meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .forecast-card {
      padding: 0.85rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      display: grid;
      gap: 0.35rem;
    }

    .forecast-card h4 {
      margin: 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .forecast-temp {
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .status {
      margin-top: 0.75rem;
      color: var(--muted);
      min-height: 1.2em;
    }

    @media (max-width: 640px) {
      form { grid-template-columns: 1fr; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>SkyCast</h1>
      <p class="subtitle">Search any city to see simulated real-time conditions and a five-day outlook generated on the fly.</p>
    </header>

    <div class="panel">
      <form id="weatherForm">
        <div>
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="e.g. Lisbon, Tokyo, Seattle" autocomplete="off" required />
        </div>
        <button type="submit">Get forecast</button>
      </form>
      <div id="status" class="status"></div>
    </div>

    <div class="grid">
      <section class="panel current" id="currentPanel" aria-live="polite">
        <div class="city-row">
          <h2 id="cityName">Weather snapshot</h2>
          <span class="badge" id="condition">--</span>
        </div>
        <p class="temp" id="temperature">--°</p>
        <div class="meta">
          <span class="badge" id="humidity">Humidity --%</span>
          <span class="badge" id="wind">Wind -- mph</span>
          <span class="badge" id="feels">Feels like --°</span>
        </div>
        <p class="muted" id="updated">Waiting for a city to be searched.</p>
      </section>

      <section class="panel" id="forecastPanel" aria-live="polite">
        <h3 style="margin-top: 0;">5-day outlook</h3>
        <div class="forecast" id="forecast"></div>
      </section>
    </div>
  </div>

  <script>
    const form = document.getElementById('weatherForm');
    const statusEl = document.getElementById('status');
    const cityNameEl = document.getElementById('cityName');
    const conditionEl = document.getElementById('condition');
    const tempEl = document.getElementById('temperature');
    const humidityEl = document.getElementById('humidity');
    const windEl = document.getElementById('wind');
    const feelsEl = document.getElementById('feels');
    const updatedEl = document.getElementById('updated');
    const forecastEl = document.getElementById('forecast');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const city = new FormData(form).get('city').trim();
      if (!city) return;

      statusEl.textContent = 'Fetching forecast...';
      statusEl.style.color = 'var(--muted)';

      try {
        const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
        if (!response.ok) {
          const { message } = await response.json();
          throw new Error(message || 'Unable to load weather data');
        }
        const data = await response.json();
        renderWeather(data);
        statusEl.textContent = `Showing generated conditions for ${data.city}.`;
      } catch (error) {
        statusEl.textContent = error.message;
        statusEl.style.color = '#fca5a5';
        clearPanels();
      }
    });

    function renderWeather(data) {
      cityNameEl.textContent = `${data.city} • ${data.region}`;
      conditionEl.textContent = data.current.condition;
      tempEl.textContent = `${data.current.temperature}°F`;
      humidityEl.textContent = `Humidity ${data.current.humidity}%`;
      windEl.textContent = `Wind ${data.current.wind} mph`;
      feelsEl.textContent = `Feels like ${data.current.feelsLike}°F`;
      updatedEl.textContent = `Last updated ${new Date(data.generatedAt).toLocaleString()}`;

      forecastEl.innerHTML = '';
      data.forecast.forEach((day) => {
        const card = document.createElement('article');
        card.className = 'forecast-card';
        card.innerHTML = `
          <h4>${day.label} <span class="muted">${day.condition}</span></h4>
          <div class="forecast-temp">${day.high}° / ${day.low}°F</div>
          <div class="muted">Humidity ${day.humidity}% · Wind ${day.wind} mph</div>
        `;
        forecastEl.appendChild(card);
      });
    }

    function clearPanels() {
      cityNameEl.textContent = 'Weather snapshot';
      conditionEl.textContent = '--';
      tempEl.textContent = '--°';
      humidityEl.textContent = 'Humidity --%';
      windEl.textContent = 'Wind -- mph';
      feelsEl.textContent = 'Feels like --°';
      updatedEl.textContent = 'Waiting for a city to be searched.';
      forecastEl.innerHTML = '';
    }
  </script>
</body>
</html>
